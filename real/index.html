<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A website</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif !important;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a1f44;
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #1e3c72;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2a5298;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        .pending-updates-section {
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
        }

        .updates-section {
            margin-top: 20px;
        }

        .update-box {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ffffff55;
            background-color: #1e3c72;
            text-align: left;
        }

        .update-box legend {
            font-weight: 600;
        }

        body > * {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <h1>To run a game, extract the files and open the HTML file named after the game's initials.</h1>
    <div class="button-group">
        <a href="gd.zip" download><button>Geometry Dash</button></a>
        <a href="dm.zip" download><button>Drive Mad</button></a>
    </div>

    <div class="pending-updates-section">
        <h2>Upcoming Updates</h2>
        <div class="updates-section">
            <h2>Pending Updates</h2>
            <fieldset class="update-box">
                <legend>Feedback</legend>
                <p>Add feedback for new games to add.</p>
            </fieldset>
            <fieldset class="update-box">
                <legend>Custom Domain</legend>
                <p>Change to custom domain name as soon as Freenom website starts working.</p>
            </fieldset>
        </div>
    </div>

    <script>
    (function(){
        try {
            var allow = sessionStorage.getItem('allow_real');
        } catch(e) { var allow = null; }
        if (!allow) {
            location.replace('/');
            return;
        }
        try { sessionStorage.removeItem('allow_real'); } catch(e) {}

        var p = location.pathname;
        if (p.endsWith('/real/') || p.endsWith('/real')) {
            var newPath = p.replace(/\/real\/?$/, '/');
            history.replaceState({}, '', newPath + location.search + location.hash);
        }

        var elems = Array.prototype.slice.call(document.body.children);
        var duration = 450;
        var stagger = 150;
        elems.forEach(function(el) {
            el.style.transition = `opacity ${duration}ms ease, transform ${duration}ms ease`;
        });
        elems.forEach(function(el, i) {
            setTimeout(function() {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, i * stagger);
        });
    })();
    </script>

</body>
</html>
