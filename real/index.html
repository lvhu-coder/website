<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A website</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif !important;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a1f44;
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #1e3c72;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2a5298;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>To run a game, extract the files and open the HTML file named after the game's initials.</h1>
    <div class="button-group">
        <a href="gd.zip" download><button>Geometry Dash</button></a>
        <a href="dm.zip" download><button>Drive Mad</button></a>
    </div>

    <h1></h1>

    <div class="pending-updates-section">
        <h2>Upcoming Updates</h2>
    <div class="updates-section">
        <h2>Pending Updates</h2>
        <fieldset class="update-box">
            <legend>Feedback</legend>
            <p>Add feedback for new games to add.</p>
        </fieldset>
        <fieldset class="update-box">
            <legend>Custom Domain</legend>
            <p>Change to custom domain name as soon as Freenom website starts working.</p>
        </fieldset>
    </div>


    <script>
    (function(){
    try {
        var allow = sessionStorage.getItem('allow_real');
    } catch(e) { var allow = null; }
    if (!allow) {
        location.replace('/');
        return;
    }
    // clear the flag so reload/direct visits won't work
    try { sessionStorage.removeItem('allow_real'); } catch(e) {}

    var p = location.pathname;
    if (p.endsWith('/real/') || p.endsWith('/real')) {
        var newPath = p.replace(/\/real\/?$/, '/');
        history.replaceState({}, '', newPath + location.search + location.hash);
    }
    })();
</script>

</body>
</html>
