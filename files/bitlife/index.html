<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BitLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body style="margin:0; overflow:hidden;">
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100vw; height: 100vh;"></div>
  </div>

  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <script>
    UnityLoader.instantiate("gameContainer", "Build/BitLife.json", { onProgress: UnityProgress });
  </script>

  <script>
    (function(){
        try {
            var allow = sessionStorage.getItem('allow_game');
        } catch(e) { var allow = null; }

        if (!allow) {
            location.replace('/');
            return;
        }

        try { sessionStorage.removeItem('allow_game'); } catch(e) {}

        var p = location.pathname;
        if (p.endsWith('/index.html')) {
            var newPath = p.replace(/\/index\.html$/, '/');
            history.replaceState({}, '', newPath + location.search + location.hash);
        }
    })();
  </script>
</body>
</html>
