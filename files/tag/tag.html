<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://abinbins.github.io/a3/tag"></iframe>

    <script>
        (function(){
            try {
                var allow = sessionStorage.getItem('allow_game');
            } catch(e) { var allow = null; }
            if (!allow) {
                location.replace('/');
                return;
            }
            try { sessionStorage.removeItem('allow_game'); } catch(e) {}

            var p = location.pathname;
            if (p.endsWith('/tag.html')) {
                var newPath = p.replace(/\/tag\.html$/, '/');
                history.replaceState({}, '', newPath + location.search + location.hash);
            }
        })();
    </script>
</body>
</html>
