<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* center the button group horizontally */
            align-items: center;
            height: 100vh; /* center vertically in the viewport */
            background-color: #f5f5f5; /* optional */
        }

        .button-group {
            display: flex;
            gap: 10px; /* small space between buttons */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <a href="gd.zip" download><button>gd</button></a>
        <a href="dm.zip" download><button>dm</button></a>
    </div>
</body>
</html>
